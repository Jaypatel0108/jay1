<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="converter">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
      <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
      <div id="result1" class="result"></div>
    </div>
    <div class="converter">
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
      <button onclick="convertToFahrenheit()">Convert to Celsius</button>
      <div id="result2" class="result"></div>
    </div>
  </div>

  <script>
    function convertToCelsius() {
  var celsiusInput = document.getElementById("celsius").value;
  if (celsiusInput === "") {
    alert("Please enter a value for Celsius");
    return;
  }
  var celsius = parseFloat(celsiusInput);
  var fahrenheit = (celsius * 9/5) + 32;
  document.getElementById("result1").innerText = `${celsius} Celsius = ${fahrenheit.toFixed(2)} Fahrenheit`;
}

function convertToFahrenheit() {
  var fahrenheitInput = document.getElementById("fahrenheit").value;
  if (fahrenheitInput === "") {
    alert("Please enter a value for Fahrenheit");
    return;
  }
  var fahrenheit = parseFloat(fahrenheitInput);
  var celsius = (fahrenheit - 32) * 5/9;
  document.getElementById("result2").innerText = `${fahrenheit} Fahrenheit = ${celsius.toFixed(2)} Celsius`;
}

  </script>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  text-align: center;
}

.converter {
  margin-bottom: 20px;
}

.converter input {
  padding: 8px;
  width: 200px;
  margin-right: 10px;
}

.converter button {
  padding: 8px 15px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

.result {
  margin-top: 10px;
  font-weight: bold;
}

  </style>

</body>
</html>
